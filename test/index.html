<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Icons Font</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link href="css/game-icons.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.3/mithril.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href>Game Icons Font</a>
            </div>
            <form class="navbar-form navbar-right">
                <a class="btn btn-primary" target="_blank" href="https://game-icons.net/">Game Icons</a>
                <a class="btn btn-default" target="_blank" href="https://github.com/NamiStuff/gameicons-font">Get it on GitHub</a>
            </form>
        </div>
    </nav>

    <div class="container">
      <div class="alert alert-info">
          <strong>Importante!</strong> Para insertar un icono debes usar <code>&lt;i class="gi gi-anchor"&gt;&lt;/i&gt;</code>, reemplazando <code>anchor</code> por el nombre del icono.
          <br/>Tambi√©n se pueden usar otros tags html como <code>div</code> o <code>span</code> o insertarlo desde el CSS mediante unicodes y la fuente <code>'game-icons'</code>.
      </div>
      <div id="page"></div>
    </div>
    <script src="./js/app.js"></script>
    <script>
        $(() => {
		    $('.icon-block .icon-code').each(function(){
 	 		    var s = window.getComputedStyle(this, ':before').getPropertyValue('content'),
	    		char = '\\' + s.charCodeAt(1).toString(16);
			    $(this).html(char).removeClass().addClass('icon-code');
		    });	
	    });
    </script>
</body>
</html>
